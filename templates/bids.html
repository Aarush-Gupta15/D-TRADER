<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Place a Bid - {{ product.product_name }}</title>
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='logo.png') }}">

    <link rel="stylesheet" href="{{ url_for('static', filename='bid.css') }}">
</head>
<body>
    <header>
        <h1>Place a Bid</h1>
    </header>

    <!-- ✅ Show Product Details -->
    <section class="product-details">
        <img src="{{ url_for('static', filename=product.image_path.lstrip('static/')) }}" alt="Product Image" width="200">
        <h2>{{ product.product_name }}</h2>
        <p><strong>Description:</strong> {{ product.description }}</p>
        <p><strong>Seller:</strong> {{ product.seller_name }}</p>
    </section>

    <!-- ✅ Bid Form -->
    <form action="{{ url_for('place_bid', product_id=product_id) }}" method="POST">
        <label for="bid_amount">Enter your bid amount:</label>
        <input type="number" name="bid_amount" step="0.01" required>
        <button type="submit">Submit Bid</button>
    </form>

   <a href="{{ url_for('leaderboard') }}">
        <button>Back to Leaderboard</button>
    </a> 
</body>
</html>
